<!DOCTYPE html>
<html>
<head>
    <title>Add Financial Record</title>
</head>
<body>
    <h1>Add New Snapshot Record</h1>
    <form method="POST" action="{{ url_for('add_record') }}">
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" name="date" required><br><br>

        <h3>Money Accounts (Assets)</h3>
        <label for="amex">Amex:</label>
        <input type="text" name="amex" required><br><br>

        <label for="venmo">Venmo:</label>
        <input type="text" name="venmo" required><br><br>

        <label for="thinkorswim">thinkorswim:</label>
        <input type="text" name="thinkorswim" required><br><br>

        <label for="apple_savings">Apple Savings:</label>
        <input type="text" name="apple_savings" required><br><br>

        <label for="jp_morgan">JP Morgan:</label>
        <input type="text" name="jp_morgan" required><br><br>

        <label for="vanguard">Vanguard:</label>
        <input type="text" name="vanguard" required><br><br>

        <h3>Debt Accounts (Liabilities)</h3>
        <!-- For each debt account, enter both current and statement balances -->
        <h4>Discover</h4>
        <label for="discover_current">Current Balance:</label>
        <input type="text" name="discover_current" required><br><br>
        <label for="discover_statement">Statement Balance:</label>
        <input type="text" name="discover_statement" required><br><br>

        <h4>Car</h4>
        <label for="car_current">Current Balance:</label>
        <input type="text" name="car_current" required><br><br>
        <label for="car_statement">Statement Balance:</label>
        <input type="text" name="car_statement" required><br><br>

        <h4>Apple</h4>
        <label for="apple_current">Current Balance:</label>
        <input type="text" name="apple_current" required><br><br>
        <label for="apple_statement">Statement Balance:</label>
        <input type="text" name="apple_statement" required><br><br>

        <h4>Bilt</h4>
        <label for="bilt_current">Current Balance:</label>
        <input type="text" name="bilt_current" required><br><br>
        <label for="bilt_statement">Statement Balance:</label>
        <input type="text" name="bilt_statement" required><br><br>

        <h4>Chase</h4>
        <label for="chase_current">Current Balance:</label>
        <input type="text" name="chase_current" required><br><br>
        <label for="chase_statement">Statement Balance:</label>
        <input type="text" name="chase_statement" required><br><br>

        <h4>Citi</h4>
        <label for="citi_current">Current Balance:</label>
        <input type="text" name="citi_current" required><br><br>
        <label for="citi_statement">Statement Balance:</label>
        <input type="text" name="citi_statement" required><br><br>

        <h4>Best Buy</h4>
        <label for="best_buy_current">Current Balance:</label>
        <input type="text" name="best_buy_current" required><br><br>
        <label for="best_buy_statement">Statement Balance:</label>
        <input type="text" name="best_buy_statement" required><br><br>

        <input type="submit" value="Add Record">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
