<!DOCTYPE html>
<html>
<head>
    <title>Configure Accounts</title>
</head>
<body>
    <h1>Configure Your Accounts</h1>
    <form method="POST" action="{{ url_for('configure_accounts') }}">
        <label for="account_name">Account Name:</label>
        <input type="text" name="account_name" required>
        <label for="account_type">Account Type:</label>
        <select name="account_type">
            <option value="asset_debit">Asset - Debit (Liquid)</option>
            <option value="asset_savings">Asset - Savings</option>
            <option value="asset_other">Asset - Other</option>
            <option value="debt">Debt</option>
        </select>
        <input type="submit" value="Add Account">
    </form>

    <h2>Your Current Accounts</h2>
    <ul>
        {% for acc in accounts %}
            <li>
                {{ acc.name }} ({{ acc.type }})
                <!-- Delete button (POST request) -->
                <form action="{{ url_for('delete_account', account_id=acc.id) }}" method="post" style="display:inline;">
                    <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this account?');">
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
