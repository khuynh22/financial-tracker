<!DOCTYPE html>
<html>
<head>
    <title>Add Payment Due Entry</title>
</head>
<body>
    <h1>Add Payment Due Entry</h1>
    <form method="POST" action="{{ url_for('add_payment') }}">
        <label>Card Name:</label>
        <input type="text" name="card_name" required><br><br>
        <label>Due Date (YYYY-MM-DD):</label>
        <input type="text" name="due_date" required><br><br>
        <label>Amount Due:</label>
        <input type="text" name="amount_due" required><br><br>
        <input type="submit" value="Add Payment">
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
